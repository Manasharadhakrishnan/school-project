    <!-- teacher form -->
    <section class="vh-200 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7 ">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5"> Teacher Registration Form</h3>
                            <form id="registration" onsubmit="updateStudentData1(id)">

                                <div class="row">
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <input type="hidden" id="id2" placeholder="id num" >
                                            <label class="form-label" for="firstName">First Name</label>
                                            <input type="text" id="firstName"  name = "firstname" class="form-control form-control-lg" />
                                            
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="lastName">Last Name</label>
                                            <input type="text" id="lastName" name="lastName" class="form-control form-control-lg" />
                                            
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 ">

                                        <div class="form-outline datepicker w-100">
                                            <label for="Qualification" class="form-label">Qualification</label>
                                            <input type="text" class="form-control form-control-lg" id="Qualification" name="Qualification" />
                                            
                                        </div>

                                    </div>
                                    
                                    <div class="col-md-6 mb-4 " >

                                        <h6 class="mb-2 pb-1">Gender: </h6>

                                        <div class="form-check form-check-inline" id="gender" >
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                            <input class="form-check-input" type="radio" name="gender"
                                                 value="female" />
                                            
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <label class="form-check-label" for="maleGender">Male</label>
                                            <input class="form-check-input" type="radio" name="gender"
                                                id="maleGender" value="male" />
                                           
                                        </div>


                                    </div>
                            

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="emailAddress">Email</label>
                                            <input type="email" id="email" name="email"
                                                class="form-control form-control-lg" />
                                        
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="phoneNumber">Phone Number</label>
                                            <input type="number" id="phoneNumber"  name ="phoneNumber"class="form-control form-control-lg" />
                                          
                                        </div>

                                    </div>
                                </div>

                              
                                <div class="col-md-6 mt-md-0 mt-3">
                                    <label class="form-label" for="address">Address</label>
                                    <textarea name="address" id="address" rows="3"
                                        class="form-control "></textarea>
                                </div>

                                <div class="mt-4 pt-2">
                                    <input class="btn btn-primary btn-lg" type="submit"  id ="btn"value="Submit" />
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
